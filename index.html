<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas para ti</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="d-flex flex-column vh-100 bg-secondary bg-gradient">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="svg" src="https://image.flaticon.com/icons/png/512/1101/1101793.png" alt="" width="30"
                    height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeBtn" class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a id="regBtn" class="btn btn-secondary" type="submit" href="./register.html">Registro</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- slider -->
    <div class="container-fluid">
        <div id="carouselControls" class="carousel slide py-3" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./movies/img/ff9.png" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./movies/img/avt.png" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./movies/img/bw.png" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./movies/img/inc.png" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./movies/img/its.png" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./movies/img/prs.png" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./movies/img/tdk.png" class="rounded mx-auto d-block" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <!-- cards -->
    <div class="flex-wrap py-2">
        <div class="card-columns">
            <div id="cardsMain" class="d-flex">
                <div id="cardsContainer" class="card m-1 border-0" style="width: 18rem;">
                    <a id="detailsUrl" class="stretched-link" href=""></a>
                    <img id="titleImg" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p id="titleName" class="card-text">Movie Name.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted">&copy Jose Fernández</span>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
