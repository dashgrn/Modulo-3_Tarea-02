<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas para ti</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-secondary" type="submit">Registro</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- slider -->

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Modulo-3/Tarea-02/img/ff9.png" class="rounded mx-auto d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Modulo-3/Tarea-02/img/avt.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Modulo-3/Tarea-02/img/bw.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Modulo-3/Tarea-02/img/inc.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Modulo-3/Tarea-02/img/its.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Modulo-3/Tarea-02/img/prs.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Modulo-3/Tarea-02/img/tdk.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- cards -->
    <div class="card" style="width: 18rem;">
        <img id="movieThumb" src="" class="card-img-top" alt="...">
        <div id="movieName" class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>

    <!-- footer -->

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy Jose Fernández</span>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
