<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="d-flex vh-100 flex-column bg-secondary bg-gradient">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img class="svg" src="https://image.flaticon.com/icons/png/512/1101/1101793.png" alt="" width="30"
                    height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeBtn" class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a id="regBtn" class="btn btn-secondary disabled" type="submit" href="./register.html">Registro</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- form de registro -->
    <div id="formContainer" class="container-sm p-4">
        <form>
            <div class="row mb-3">
                <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input minlength="3" required="required" type="text" class="form-control" id="inputNombre">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input minlength="3" required="required" type="text" class="form-control" id="inputApellido">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputTel" class="col-sm-2 col-form-label">Teléfono</label>
                <div class="col-sm-10">
                    <input minlength="7" required="required" type="text" class="form-control" id="inputTel">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDir" class="col-sm-2 col-form-label">Dirección</label>
                <div class="col-sm-10">
                    <input required="required" type="text" class="form-control" id="inputDir">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputObs" class="col-sm-2 col-form-label">Observaciones</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="inputObs"></textarea>
                </div>
            </div>
            <button id="saveBtn" type="submit" class="btn btn-primary">Enviar</button>
            <button id="getBtn" type="submit" class="btn btn-primary">Obtener Info</button>
        </form>
        <!-- validationTex -->
    </div>


    <!-- footer -->

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted">&copy Jose Fernández</span>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
